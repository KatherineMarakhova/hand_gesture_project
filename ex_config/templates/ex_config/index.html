{% extends 'ex_config/layout.html' %}
{% load static %}
{% block title %}Config page{% endblock %}

{% block content %}

<div class="features">
    <h1> ВЫБЕРИТЕ ПАРАМЕТРЫ ДЛЯ УПРАЖНЕНИЙ</h1>
    <form action="" method="POST" id="form-create-config">
        {% csrf_token %}
        <h2>Количество задействованных пальцев</h2>
        <div class="radio-blocks">
            <input type="radio" id="one" name="radiogroup1" value="1" required>
            <label for="one">Один</label>
        </div>

        <div class="radio-blocks">
            <input type="radio" id="two" name="radiogroup1" value="2" required>
            <label for="two">Два</label>
        </div>

        <div class="radio-blocks">
            <input type="radio" id="some" name="radiogroup1" value="5" required>
            <label for="some">Несколько/Комбинированно</label>
        </div>

        <h2>Режим выполнения упражнения</h2>
        <div class="radio-blocks">
            <input type="radio" id="standard" name="radiogroup2" value="standard-mode" required>
            <label for="standard">Стандарт(По порядку)</label>
        </div>

        <div class="radio-blocks">
            <input type="radio" id="random" name="radiogroup2" value="random-mode" required>
            <label for="random">Случайно</label>
        </div>

        <h2>Длительность занятия</h2>
        <div>
            <input type="number" name="quantity" required>
            <label>жест(-ов)</label>
        </div>
        <br>
        <button class="btn btn-warning Submit">Перейти к упражнениям!</button>
    </form>
    <script src="{% static 'ex_config/js/index.js'%}"></script>
</div>

{% endblock %}
