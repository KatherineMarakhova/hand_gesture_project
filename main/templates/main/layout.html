{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container"></div>
        <aside>
            <span class="logo">Твоя моторика</span>
            <ul>
                <a href="{% url 'homepage' %}"><li><i class="fa-solid fa-house"></i> Главная </li></a>
                <a href="{% url 'aboutpage' %}"><li><i class="fa-solid fa-people-roof"></i> О нас </li></a>
                <a href=""><li><i class="fa-solid fa-address-card"></i> Контакты </li></a>
            </ul>
        </aside>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
